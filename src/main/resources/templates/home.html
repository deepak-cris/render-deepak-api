<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Website Owner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card mt-5 shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h1>About Me</h1>
                    </div>
                    <div class="card-body">
                        <h2 th:text="${name}"></h2>
                        <p th:text="${bio}"></p>
                        <p><strong>Email:</strong> <a th:href="'mailto:' + ${email}" th:text="${email}"></a></p>
                        <div class="social-links mt-4">
                            <h4>Connect with me:</h4>
                            <ul class="list-unstyled">
                                <li><a th:href="'https://github.com'" target="_blank" th:text="${socialMedia[0]}"></a></li>
                                <li><a th:href="'https://linkedin.com'" target="_blank" th:text="${socialMedia[1]}"></a></li>
                                <li><a th:href="'https://twitter.com'" target="_blank" th:text="${socialMedia[2]}"></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <p>&copy; 2024 John Doe's Website</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
